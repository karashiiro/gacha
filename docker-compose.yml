version: "3.9"
services:
  mariadb:
    image: mariadb:10.5.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: gacha
      MYSQL_DATABASE: gacha
      MYSQL_USER: gacha
      MYSQL_PASSWORD: gacha
    ports:
      - "7552:3306"
  redis:
    image: redis:5.0.9
    restart: always
    ports:
      - "7553:6379"
  gacha:
    image: gacha
    restart: always
    environment:
      GACHA_MYSQL_CONNECTION_STRING: gacha:gacha@tcp(server:7552)/
      GACHA_REDIS_LOCATION: server:7553
      GACHA_RMQ_CHANNEL: gacha_v0
    depends_on:
      - mariadb
      - redis
    volumes:
      - type: volume
        source: gacha-log
        target: /app/log
volumes:
  gacha-log: