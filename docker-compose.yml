version: "3.9"
services:
  mariadb:
    image: mariadb:10.5.9
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: alpine
    expose:
      - "3306"
  redis:
    image: redis:5.0.9
    restart: always
    expose:
      - "6379"
  gacha:
    image: gacha
    restart: always
    environment:
      MYSQL_CONNECTION_STRING: root:alpine@tcp(server:3306)/
      REDIS_LOCATION: server:6379
    depends_on:
      - mariadb
      - redis
    volumes:
      - type: volume
        source: gacha-log
        target: /app/log
volumes:
  gacha-log: